{% extends "layout.html" %}

{% block content %}

<h1>HOME 02 </H1>


{% for project in projects %}
<div>
    <h2>{{project.titulo}} </h2>
    <p>{{project.description}} </p>
    <img src="{{project.image.url}} " alt="{{project.titulo}}">

    <a href="{{project.url}}">{{project.url}} </a>
</div>

{% endfor %}



{% endblock content %}


<pre>{{projects}} </pre>
